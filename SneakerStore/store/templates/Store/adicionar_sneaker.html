{% extends 'store/index.html' %}
{% block content %}
<div class="editar-container">
    <div class="container">
        <h1 id="edt-snk">Adicionar Sneaker</h1>
        <form method="post" class="form-edit-sneaker" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group-edt">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group-edt">
                <label for="marca">Marca:</label>
                <select id="marca" name="marca" required>
                    {% for marca in marcas %}
                    <option value="{{ marca.id }}">{{ marca.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group-edt">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group-edt">
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho" name="tamanho" required>
                    {% for tamanho in tamanhos %}
                    <option value="{{ tamanho.id }}">{{ tamanho.tamanho }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group-edt">
                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group-edt">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
            <div class="form-group-edt">
                <label for="stock">Quantidade em Stock:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <button type="submit" id="save-edt">Adicionar</button>
        </form>
    </div>
</div>
{% endblock %}
